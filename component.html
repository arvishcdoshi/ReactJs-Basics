<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Let's React</title>
</head>

<body>

    <!--DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has'nt been rendered yet.</div>


    <script type="text/babel">
// name of stateless functional components will always be CamelCase
    var ColorSpectrum = function()
    {
        return(<h1>Red,orange,Blue,Violet,Indigo</h1>);
        
    }
    
    var Red = function(){
        return(<h1>Red</h1>);
    }

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT< REACT WHERE)
    ReactDOM.render(
     //REACT WHAT - JSX
        <div>
        <ColorSpectrum/>
        <Red/>
        </div>,
    //REACT WHERE - DIV WITH ID OF 'APP'
      document.getElementById("app")
    );
    
    
    </script>




</body>

</html>
