    <div id="app">React has'nt been rendered yet.</div>


    <script type="text/babel">

    var Color = function(props){
        
            var colorStyle= {
            
              height: 50,
              width: 150,
              backgroundColor: props.color
        }
        
        return(
                
            <h1 style={colorStyle}>{props.name}</h1>
            );
        
    }
    
    
    
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT< REACT WHERE)
    ReactDOM.render(
     //REACT WHAT - JSX
        <div>
        <Color name="red" color="red"/>
        <Color name="blue" color="blue"/>
        <Color name="green" color="green"/>
        <Color name="yellow" color="yellow"/>
        <Color name="pink" color="pink"/>
        <Color name="indigo" color="indigo"/>
        </div>,
    //REACT WHERE - DIV WITH ID OF 'APP'
      document.getElementById("app")
    );
