<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>BoilerPlate Code</title>
</head>

<body>

    <!--DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has'nt been rendered yet.</div>   
   
    <script type="text/babel">

    var FirstName = function(props)
    {
        return (
        
            <h1>{props.firstname}</h1>
        )
        
    };

    var LastName = function(props)
    {
        return (
        
            <h1>{props.lastname}</h1>
        )
        
    };

  var Age = function(props)
    {
        return (
        
            <h1>{props.age}</h1>
        )
        
    };

    var FullBio = function(props)
    {
        return (
        <div>
        <FirstName firstname = {props.firstname}/>
        <LastName lastname = {props.lastname}/>
        <Age age={props.age}/>
        </div>
            
        );
        
    };
    

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT< REACT WHERE)
    ReactDOM.render(
     //REACT WHAT - JSX
        <FullBio firstname="Arvish" lastname="Doshi" age="21" />,
    //REACT WHERE - DIV WITH ID OF 'APP'
      document.getElementById("app")
    );
    
    
    </script>




</body>

</html>
