<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    
    <!-- BABEL LIBRARY -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- FONT - AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FriendLy</title>
</head>
<body>
   <div id="app">React has not been rendered yet</div>
   
   <script type="text/babel">
    
   // FriendLy Complex Component

    function FriendLy(props) {
        
        var friendlyStyle = {
            
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
                
        }
        
        return(
        
          <div style={friendlyStyle}>
              <Avatar url = {props.imgurl}/>
              <UserName name= {props.username}/>
              <GetConnected/>
          </div>
        
        
        );
        
    }
    
     // Avatar Component

   function Avatar(props) {
       
       var avatarStyle = {
           
           marginLeft: 27,
           marginTop: 20,
           width: 150,
           height: 150,
           borderRadius: "50%"
       }
       
       return(
       
       <img src={props.url} style={avatarStyle}/>
           
       );
       
   }

     //UserName component
     function UserName(props){
         
         var nameStyle = {
             
             fontSize: 24,
             fontFamily: "Arial, Helvetica, sans-serif",
             margin:20,
             textAlign: "center"
              
             
             
         }
         
         return(
         
         <h1 style={nameStyle}>{props.name}</h1>
         );         
     }


   // GetConnected Complex Component
     function GetConnected() {
         
         var getConnectedStyle = {
             marginLeft: 15
         }
         
         return(
         
             <div style={getConnectedStyle}>
               <Like/>
               <Share/>
               <Add/>     
             </div>
         
         );
         
         
     }

  var iconStyle = {
      
      margin:20
  }


      // Like Component
     function Like() {
         
         return(
             <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i> 
         );
         
     }
     

     // Share component
     function Share() {
         
         return(
         
             <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
          
         );
         
     }

     // Add Component
     function Add() {
         
         return(
         
             <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
          
         );
         
     }


// CHALLENGE - TO MASS PRODUCE MULTIPLE FRIEDNLY CARDS USING PROPS

    ReactDOM.render(
     <div>    
     <FriendLy username="Arvish" 
      imgurl="https://instagram.famd1-1.fna.fbcdn.net/v/t51.2885-19/s320x320/90839195_211938510029676_1646720538942373888_n.jpg?_nc_ht=instagram.famd1-1.fna.fbcdn.net&_nc_ohc=nrWQXrYzE5sAX8-6FXJ&oh=4a137aab4015a2c19b251ca7c3d0ff50&oe=5EDA637B" alt="Profile Pic" />
      
      <FriendLy username="Tony Stark" 
      imgurl="" alt="Profile Pic" />
       </div>,
        document.getElementById('app')
    
    );
    
    </script>
   
   
    
</body>
</html>
